spring.application.name=github-stats
github.token=${GITHUB_TOKEN:}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.svg
spring.thymeleaf.mode=XML

# Cache Warmup Configuration
# Comma-separated list of usernames to keep cache warm
cache.warmup.usernames=${CACHE_WARMUP_USERNAMES:}
# Whether to include organization repos for warmup
cache.warmup.include-orgs=false
# Warmup interval in milliseconds (default: 11 hours, before 12-hour cache expiry)
cache.warmup.interval-ms=39600000